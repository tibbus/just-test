<div class="header">
    <a class="username">{{carName}}</a>
    <span class="date">{{createdDate | timelineDate }}</span>
</div>

<img src="{{image}}"/>
<button class="glyphicon glyphicon-chevron-left arrow left"
      (click)="navigate(-1)"
      [disabled]="currentImageIndex === 0">
</button>
<button class="glyphicon glyphicon-chevron-right arrow right"
   (click)="navigate(1)"
   [disabled]="currentImageIndex + 1 === imageListLength" >
</button>
