<div *ngFor="let status of statuses" class="post">
    <div  class="comment-wrapper last">
        <div class="post-img">
            <img src="/src/assets/muj.JPG" />
        </div>
        <a class="username">Will Snowdon</a>
        <span class="date">{{status.createdDate | timelineDate }}</span>
        <div class="btn-group edit-menu">
            <a href="bootstrap-elements.html" data-target="#" class="btn btn-success dropdown-toggle" data-toggle="dropdown">
                <span class="caret"></span>
                <div class="ripple-container"></div>
            </a>
            <ul class="dropdown-menu">
                <li><a (click)="onClickEdit(status.id)">Edit</a></li>
                <li><a (click)="onClickDelete(status.id)">Delete</a></li>
            </ul>
        </div>
        <div class="comment-text">
            <p>{{status.description}}</p>
        </div>
        <div class="media-wrapper">
            <div class="media-post" *ngFor="let uri of status.contentUris; let i=index">
                <img *ngIf="status.type === 'Image'" class="posted-image {{i}}" src="{{uri}}" (click)="clickImage(status.id, i)" />

                <video *ngIf="status.type === 'Video'" width="320" controls>
                    <source src="{{uri}}" type="video/mp4">
                </video>
            </div>
        </div>
 
    </div>

    <div class="line"></div>
    <div class="social">
        <a>Like</a> <a>Comment</a> <a (click)="onClickShare(status.id)">Share</a>
    </div>

    <div class="loading-wrapper">
        <div class="loading" *ngIf="loading == status.id">
            <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
        </div>
    </div>

</div>

<edit-modal 
    *ngIf="modalName == 'editModal'"
    [status]="selectedStatusId"
>
</edit-modal>

<image-modal 
    *ngIf="modalName == 'imageModal'"
    [status]="selectedStatusId"
>
</image-modal>
