<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document" 
         [class.modal-large]="size === 'large'"
    >
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">{{title}}</h4>
            </div>

            <template #dynamicComponent></template>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-raised btn-success"
                    *ngIf="showSaveButton"
                    (click)="onClickSave()"
                    [class.disabled]="loading"                
                >
                    <span class="save-text">Save</span>
                    <span *ngIf="loading == true" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
                </button>
            </div>
        </div>
    </div>
</div>
