<h4 style="padding-top: 10px"><strong>My Garage</strong></h4>

<div class="btn-group-vertical left-buttons">
    <a href="javascript:void(0)" class="btn btn-raised" 
       *ngFor="#car of cars"
       [class.selected]="car === selected"
       (click)="onSelect(car)">
        {{car}}
    </a>
</div>

<h4><strong>Documents</strong></h4>

<div class="btn-group-vertical left-buttons">
    <a href="javascript:void(0)" class="btn btn-raised"
       *ngFor="#doc of docs"
       [class.selected]="doc === selected"
       (click)="onSelect(doc)">
        {{doc}}
    </a>
</div>

<h4><strong>McLaren Owners Near Me</strong></h4>
