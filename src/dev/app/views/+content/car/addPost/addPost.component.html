<div class="btn-group btn-group-justified menu">
    <a class="btn " data-toggle="modal" data-target="#myModal">
        <span class="glyphicon menu-glyphicon glyphicon-list-alt" aria-hidden="true"></span>
        <span>Update Status</span>
    </a>
    <a class="btn " data-toggle="modal" data-target="#myModal" (click)="onMenuClick('videoModal')">
        <span class="glyphicon menu-glyphicon glyphicon-facetime-video" aria-hidden="true"></span>
        <span>Add Photos/Videos</span>
    </a>
    <a class="btn " data-toggle="modal" data-target="#myModal" (click)="onMenuClick('milestoneModal')">
        <span class="glyphicon menu-glyphicon glyphicon-road" aria-hidden="true"></span>
        <span>Add Milestone</span>
    </a>
    <a class="btn " data-toggle="modal" data-target="#myModal">
        <span class="glyphicon menu-glyphicon glyphicon-question-sign" aria-hidden="true"></span>
        <span>Ask a Question</span>
    </a>
    <a class="btn " data-toggle="modal" data-target="#myModal">
        <span class="glyphicon menu-glyphicon glyphicon-open-file" aria-hidden="true"></span>
        <span>Upload Documents</span>
    </a>
</div>

<div class="writer-img" >
    <img src="/src/assets/muj.JPG" />
</div>

<div class="form-group">
    <div>
        <textarea class="form-control" rows="3" placeholder="Write a post..." [(ngModel)]="currentStatus"></textarea>
        <span class="help-block">Post a new Status, Media, Event on your timeline.</span>
    </div>
</div>

<div class="car-info">
    <span class="make">{{carMake}}</span>
    <span class="label label-primary reg-number">{{carRegNumber | regNumber}}</span>
</div>


<div class="btn btn-raised btn-success post"
   [class.disabled]="loading"
   (click)="clickAddStatus()">
    <span class="save-text">Post</span>
    <span *ngIf="loading == true" class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
</div>
