<div class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="javascript:void(0)">Brand</a>
        </div>

        <div class="navbar-collapse collapse navbar-responsive-collapse">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control col-md-8 search" placeholder="Search for cars" #term (keyup)="search(term.value)">
                    <ul class="search-result" [class.hide]="hideSearchResults">
                        <li *ngFor="let item of items | async">{{items.length}}{{item.Make}} {{item.Model}} {{item.YearOfManufacture}}</li>
                        <li *ngIf="!searchService.hasData" class="no-results">No results found</li>
                    </ul>
                    <span class="glyphicon glyphicon-search btn" aria-hidden="true"></span>
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="javascript:void(0)" 
                       (click)="onClickUnFollow()" 
                       [class.followActive]="this.followState === 'unFollow'"
                    >
                        Unfollow
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)"
                       (click)="onClickFollow()"
                       [class.followActive]="this.followState === 'follow'">
                        Folllow
                    </a>
                </li>
                <li><a href="javascript:void(0)">Notifications</a></li>
                <li class="dropdown">
                    <div class="profile-img">
                        <img src="/src/assets/muj.JPG" />
                    </div>
                    <a href="bootstrap-elements.html" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                        <strong>{{name}}</strong>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="javascript:void(0)" [routerLink]="['/profile']">Profile</a></li>
                        <li><a href="javascript:void(0)">Settings</a></li>
                        <li><a href="javascript:void(0)">Security</a></li>

                        <li class="divider"></li>
                        <li><a href="javascript:void(0)">Sign Out</a></li>
                    </ul>
                </li>
            </ul>
            </div>
        </div>
</div>
